<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="title">Magic Etch A Sketch Screen</div>
        <div class="grid" id="grid"></div>
        <div class="control-panel">
            <div id="color-control">
                <input type="color" id="colorPicker" value="#050505">
                <label for="colorPicker" class="control-text">Pick color</p>
            </div>
            <div id="resolution-control">
                <input type="range" id="resolutionInput" min="1" max="100" value="64">
                <p class="control-text">Resolution: <span id="xResolutionValue">64</span> X <span id="yResolutionValue">64</span></p>
            </div>
            <div class="control-btn"><button id="eraserToggler">Eraser</button></div>
            <div class="control-btn"><button id="clearBtn">Clear</button></div>
        </div>
    </div>
    <footer class="footer">Copyright &copy; Robert Ssekyene 2025</footer>
    <script src="script.js"></script>
</body>
</html>
